name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify:
    name: Verify & Build & E2E tests
    runs-on: [ macos-latest ]
    steps:
      - uses: actions/checkout@v4
      - name: Checkout with secrets
        uses: ./.github/actions/checkout-with-secrets/ios
        with:
          MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Install command line tools
        run: brew install swiftlint xcbeautify

      - name: SwiftLint
        run: |
          cd iosApp
          swiftlint

      - name: Select latest Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Build iOS App
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          cd iosApp
          set -o pipefail && xcodebuild \
            -project iosApp.xcodeproj \
            -scheme iosApp \
            -configuration Debug \
            -skipPackagePluginValidation \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -derivedDataPath build \
            SYMROOT=$(pwd)/build \
            clean build | xcbeautify

      - name: Install Maestro
        run: |
          curl -fsSL "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Maestro e2e tests
        uses: futureware-tech/simulator-action@v4
        timeout-minutes: 35
        env:
          MAESTRO_DRIVER_STARTUP_TIMEOUT: 480000 # 8 minutes for slow CI
        with:
          os: 'iOS'
          model: 'iPhone 17 Pro'
          udid: 'E31B999E-1170-4710-AAFA-3428A2F60427'
          wait_for_boot: true
          erase_before_boot: true
      - run: |
          APP_ID="hu.mostoha.mobile.ios.huki"
          APP_PATH="$GITHUB_WORKSPACE/iosApp/build/Debug-iphonesimulator/HuKi.app"
          UDID="E31B999E-1170-4710-AAFA-3428A2F60427"
          xcrun simctl location booted set 47.7168079,18.8950729
          xcrun simctl spawn booted defaults write com.apple.Accessibility ReduceTransparencyEnabled -bool YES
          xcrun simctl install booted "$APP_PATH"
          maestro test .maestro/ -e APP_ID="$APP_ID" --device "$UDID" --debug-output ./

      - name: Upload Maestro Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: maestro-e2e-reports
          path: ./.maestro/tests/
          retention-days: 7
        if: always()

