appId: ${APP_ID}
---
- launchApp:
    clearState: true
    permissions: { all: unset }
- assertVisible:
    id: MAP_MAPBOX
- assertVisible:
    text: "My location - Not available"
- tapOn:
    id: MAIN_MY_LOCATION_BUTTON
- runFlow:
    when:
      platform: Android
    commands:
      - tapOn: "While using the app"
- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn: "Allow While Using App"
- assertVisible:
    text: "My location - Following"
